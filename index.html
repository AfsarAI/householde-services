<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <p>{{msg}}</p>
        </div>
        <!-- Input field with placeholder -->
        <div>
            <input v-model="msg" :placeholder="'Enter your message here'" type="password" />
        </div>
        <!-- Submit button -->
        <button @click="submitMessage">Submit</button>
        <!-- Display the submitted message -->
        <div v-if="submittedMsg">
            You submitted: {{ submittedMsg }}
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
